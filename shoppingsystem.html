<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Online Shop</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

header {
    background: #2c3e50;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
}

.products {
    flex: 3;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}

.product img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.product button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 8px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.product button:hover {
    background: #219150;
}

.cart {
    flex: 1;
    background: white;
    padding: 15px;
    margin-left: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.cart h2 {
    margin-top: 0;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.cart-item button {
    background: red;
    color: white;
    border: none;
    cursor: pointer;
    padding: 2px 6px;
    border-radius: 4px;
}

.total {
    font-weight: bold;
    margin-top: 15px;
}
</style>
</head>
<body>

<header>
    <h1>Online Shopping System</h1>
</header>

<div class="container">
    <div class="products" id="product-list"></div>

    <div class="cart">
        <h2>üõç Cart</h2>
        <div id="cart-items"></div>
        <div class="total">Total: $<span id="total">0</span></div>
    </div>
</div>

<script>
const products = [
    { id: 1, name: "Laptop", price: 800, image: "https://via.placeholder.com/200" },
    { id: 2, name: "Phone", price: 500, image: "https://via.placeholder.com/200" },
    { id: 3, name: "Headphones", price: 150, image: "https://via.placeholder.com/200" },
    { id: 4, name: "Shoes", price: 100, image: "https://via.placeholder.com/200" }
];

let cart = [];

function displayProducts() {
    const productList = document.getElementById("product-list");
    productList.innerHTML = "";
    products.forEach(product => {
        productList.innerHTML += `
            <div class="product">
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
        `;
    });
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    const item = cart.find(p => p.id === id);

    if (item) {
        item.quantity++;
    } else {
        cart.push({ ...product, quantity: 1 });
    }

    updateCart();
}

function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById("cart-items");
    const totalElement = document.getElementById("total");
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        total += item.price * item.quantity;
        cartItems.innerHTML += `
            <div class="cart-item">
                ${item.name} (x${item.quantity}) - $${item.price * item.quantity}
                <button onclick="removeFromCart(${item.id})">X</button>
            </div>
        `;
    });

    totalElement.innerText = total;
}

displayProducts();
</script>

</body>
</html>
